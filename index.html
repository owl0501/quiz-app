<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <title>Quiz-App</title>
</head>
<body>
    <div class="wrap">
        <div class="quiz-header">
            <h2 id="question">Question Text</h2>
            <ul class="ans-wrap">
                <li class="ans-item" >
                    <input type="radio" id="a" name="answer">
                    <label for="a" id="a_text">ans</label>
                </li>
                <li class="ans-item" >
                    <input type="radio" id="b" name="answer">
                    <label for="b" id="b_text">ans</label>
                </li>
                <li class="ans-item" >
                    <input type="radio" id="c" name="answer">
                    <label for="c" id="c_text">ans</label>
                </li>
                <li class="ans-item" >
                    <input type="radio" id="d" name="answer">
                    <label for="d" id="d_text">ans</label>
                </li>
            </ul> 
        </div>
               
        <button id="submit">next</button>
    </div>
</body>
</html>
